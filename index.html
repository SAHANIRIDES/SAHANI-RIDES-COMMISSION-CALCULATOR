<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahani Rides - Commission Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .page {
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background: white;
      min-height: 100vh;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h1, h2 {
      color: #1e4eb0;
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e4eb0;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      background: #e0f4ff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
    }
    .footer img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      object-position: top;
      background-color: white;
      padding: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    .footer strong {
      display: block;
      font-size: 16px;
      margin-top: 5px;
    }
    .social-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .social-buttons a {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }
    .whatsapp {
      background-color: #25D366;
    }
    .instagram {
      background-color: #E1306C;
    }
    .driver-btn {
      background-color: #1e4eb0;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e0f0ff;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Sahani Rides</h1>
    <h2>Transparent. Fair. Made for Real Drivers. <br><em>(Pilot Phase)</em></h2>

    <label for="vehicle">Select Vehicle Type:</label>
    <select id="vehicle">
      <option value="car">Sahani Cabs</option>
      <option value="auto">Sahani Auto</option>
      <option value="bike">Sahani Moto</option>
    </select>

    <label for="rides">Enter Total KM Completed:</label>
    <input type="number" id="rides" placeholder="e.g. 150 KM" />

    <button onclick="calculateCommission()">Check My Level</button>

    <div class="result" id="output"></div>

    <div id="chart" style="display: none;">
      <h2>Commission Chart (By KM)</h2>
      <table>
        <thead>
          <tr><th>Level</th><th>KM Range</th><th>Commission</th></tr>
        </thead>
        <tbody id="chartBody"></tbody>
      </table>
    </div>

    <div class="footer">
      <img src="https://i.postimg.cc/k5vB34mH/Screenshot-20250728-170952-Chrome.jpg" alt="Ansh Sahani">
      <strong>Ansh Sahani<br>Founder – Sahani Rides</strong>
      <div class="social-buttons">
        <a href="https://wa.me/917206933309" class="whatsapp" target="_blank">Chat on WhatsApp</a>
        <a href="https://instagram.com/anshsahani771" class="instagram" target="_blank">Follow on Instagram</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeri7lWcQBhOMmu93vnEYsAkcsTsXK73Q64e-QnR1_humbOeQ/viewform?usp=sharing" class="driver-btn" target="_blank">Join Our Driver Team</a>
      </div>
    </div>
  </div>

  <script>
    function calculateCommission() {
      const vehicle = document.getElementById("vehicle").value;
      const rides = parseInt(document.getElementById("rides").value);
      let commission = 0;
      let level = "";
      let chartData = [];

      if (vehicle === "car") {
        if (rides <= 249) {
          commission = 19.9; level = "Level 1";
        } else if (rides <= 499) {
          commission = 17.9; level = "Level 2";
        } else if (rides <= 749) {
          commission = 15.9; level = "Level 3";
        } else if (rides <= 999) {
          commission = 11.9; level = "Level 4";
        } else {
          commission = 7.9; level = "Level 5";
        }
        chartData = [
          ["Level 1", "0–249 KM", "19.9%"],
          ["Level 2", "250–499 KM", "17.9%"],
          ["Level 3", "500–749 KM", "15.9%"],
          ["Level 4", "750–999 KM", "11.9%"],
          ["Level 5", "1000+ KM", "7.9%"]
        ];
      } else if (vehicle === "auto") {
        if (rides <= 149) {
          commission = 19.9; level = "Level 1";
        } else if (rides <= 349) {
          commission = 15.9; level = "Level 2";
        } else if (rides <= 599) {
          commission = 13.3; level = "Level 3";
        } else if (rides <= 849) {
          commission = 10.3; level = "Level 4";
        } else {
          commission = 8.3; level = "Level 5";
        }
        chartData = [
          ["Level 1", "0–149 KM", "19.9%"],
          ["Level 2", "150–349 KM", "15.9%"],
          ["Level 3", "350–599 KM", "13.3%"],
          ["Level 4", "600–849 KM", "10.3%"],
          ["Level 5", "850+ KM", "8.3%"]
        ];
      } else if (vehicle === "bike") {
        if (rides <= 149) {
          commission = 19.9; level = "Level 1";
        } else if (rides <= 349) {
          commission = 15.9; level = "Level 2";
        } else if (rides <= 599) {
          commission = 13.9; level = "Level 3";
        } else if (rides <= 849) {
          commission = 10.9; level = "Level 4";
        } else {
          commission = 8.6; level = "Level 5";
        }
        chartData = [
          ["Level 1", "0–149 KM", "19.9%"],
          ["Level 2", "150–349 KM", "15.9%"],
          ["Level 3", "350–599 KM", "13.9%"],
          ["Level 4", "600–849 KM", "10.9%"],
          ["Level 5", "850+ KM", "8.6%"]
        ];
      }

      document.getElementById("output").innerHTML =
        `You drive a <strong>${vehicle.toUpperCase()}</strong><br>` +
        `Your current level is <strong>${level}</strong><br>` +
        `Your commission rate is <strong>${commission}%</strong>`;

      const chart = document.getElementById("chart");
      const chartBody = document.getElementById("chartBody");
      chart.style.display = "block";
      chartBody.innerHTML = "";
      chartData.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        chartBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
